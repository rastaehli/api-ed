{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Rest Call</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<input type="hidden" name="state" value="{{STATE}}">
				<label for="method">Method:</label>
				<div class="radio">
				  <label> <input type="radio" name="method" id="GET" value="GET" checked >GET</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="method" id="POST" value="POST" >POST</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="method" id="PUT" value="PUT" >PUT</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="method" id="DELETE" value="DELETE" >DELETE</label>
				</div>
				<label for="method">Method:</label>
				<input type ="text" class="form-control" maxlength="100" name="method">
				<label for="path">Path:</label>
				<input type ="text" class="form-control" maxlength="100" name="path">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
