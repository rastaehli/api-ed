{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{restCall.name()}}? </h2>

<form action="#" method = 'post'>
	<input type="hidden" name="state" value="{{STATE}}">

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
<a href = '{{url_for('showRestCallDetail', call_id = restCall.id)}}'>
	<button class="btn btn-default">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>

{% endblock %}
